<html>
	<head>
		<title>
			fieldsset and legend element...............
		</title>
	</head>
	<body>
		<form>
				<fieldset>
					<legend>Personal Data</legend>
					
					<label for="fname">First Name :</label><br>

					<label for="lname">Last Name :</label><br>

				</fieldset>
		</form>
	</body>
</html>
